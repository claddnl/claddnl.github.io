<h2 class="title">{{ site.title }}</h2>
<nav>
    <a href="{{ site.url }}/index.md">now</a> 
    <a href="{{ site.url }}/soapbox.md">soapbox</a>
    <a href="{{ site.url }}{{ site.library }}">library</a>
    <a href="{{ site.url }}{{ site.braindump }}">braindump</a>
    <a href="{{ site.url }}{{ site.hmu }}">hmu</a>

    {% for link in site.links %}
        <a href="{{ site.url }}{{ link[1] }}">{{ link[0] }}</a>
    {% endfor %}
    
    {% for link in site.special_links %}
        <a href="{{ link[1] }}">[{{ link[0] }}]</a>
    {% endfor %}
</nav>
