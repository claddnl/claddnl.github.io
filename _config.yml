# site.title

title: claddagh niclochlainn
description: a loosely structured personal blog
# baseurl: "/jekyllBear" # the subpath of your site, e.g. /blog/
url: "https://claddnl.github.io" # the base hostname & protocol for your site
# host: 0.0.0.0


#########################
# more settings

#menu
navigation:
-{title: "now",file: "index.md"}
-{title: "soapbox",file: "soapbox.md"}
-{title: "library",file: "library.md"}
-{title: "braindump",file: "braindump.md"}
-{title: "hmu",file: "hmu.md"}
-{title: "archive",file: "archive.md"}


plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

# sass:
#   sass_dir: css
#   style:    compressed

collections:
  my_tags:
    output: true
    permalink: /tagged/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tagged

# baseurl: ""
permalink: /blog/:slug
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /soapbox

# Add general links to site pages here
  

# Add links for more focus here
special_links:
  "Search": https://duckduckgo.com
